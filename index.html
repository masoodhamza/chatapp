<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center my-4">Realtime Chat</h1>

        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <h2 class="my-2">Choose a channel</h2>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="devnation">#devnation</button>
        </div>

        <!-- chat list render -->
        <div class="chat-window">
            <ul class="chat-list list-group">
                <!-- messesg append ini li -->
            </ul>
        </div>

        <!-- new message form -->
        <form class="new-chat my-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id='usernamelabel'>Your message</span>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" value="send" class="btn">
                </div>
            </div>
        </form>

        <!-- update your username  -->
        <form class="new-name my-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Update your name</span>
                </div>
                <input type="text" class="form-control" id="name" required>
                <div class="input-group-append">
                    <input type="submit" value="update" class="btn">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
    </div>

    <!-- fns time and date -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

</body>
